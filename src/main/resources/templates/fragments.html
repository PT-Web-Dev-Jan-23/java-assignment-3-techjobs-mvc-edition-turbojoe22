<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org/">

<head th:fragment="head">

    <!-- Bootstrap stylesheets and script -->
    <link th:href="@{/css/bootstrap.css}" rel="stylesheet" />
    <link th:href="@{/css/techjobs.css}" rel="stylesheet" />
    <script type="text/javascript" th:src="@{/js/bootstrap.js}"></script>

    <title th:text="'TechJobs' + ${title == null ? '' : ' :: ' + title}">TechJobs</title>
</head>

<body>

    <div th:fragment="page-header" class="navbar navbar-inverse navbar-fixed-top">
        <div class="container">
            <div class="navbar-header">
                <a th:href="@{/}" class="navbar-brand">TechJobs</a>
            </div>
            <div class="navbar-collapse collapse">
                <ul class="nav navbar-nav">
                    <li><a th:href="@{/search}">Search</a></li>
                    <li><a th:href="@{/list}">List</a></li>
                </ul>
            </div>
        </div>
    </div>

    <form th:fragment = "tableBlock" method = "post">
        <th:block  th:each = "jobs : ${jobs}">
            <table class = "job-listing">
                <tbody th:each = "jobs : ${jobs}"></tbody>
                <tr>
                    <td th:text = "ID">ID</td>
                    <td th:text = "${jobs.id}">ID</td>
                </tr>
                <tr>
                    <td th:text = "Name">Name</td>
                    <td th:text = "${jobs.name}">Name</td>
                </tr>
                <tr>
                    <td th:text = "Employer">Employer</td>
                    <td th:text = "${jobs.Employer}">Employer</td>
                </tr>
                <tr>
                    <td th:text = "Location">Location</td>
                    <td th:text = "${jobs.location}">Name</td>
                </tr>
                <tr>
                    <td th:text = "PositionType">PositionType</td>
                    <td th:text = "${jobs.positionType}">PositionType</td>
                </tr>
                <tr>
                    <td th:text = "Skill">Skill</td>
                    <td th:text = "${jobs.coreCompetency}">Skill</td>
                </tr>


            </table>
        </th:block>

    </form>


</body>
</html>
